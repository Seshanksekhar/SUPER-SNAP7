    <style>
        /* --- 1. GLOBAL SETTINGS --- */
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0; padding: 0;
            background-color: #000000;
            color: white;
            overflow-x: hidden;
            display: flex; flex-direction: column; min-height: 100vh;
            cursor: none; /* Hide default cursor on PC */
            user-select: none; /* Prevent Text Selection */
            -webkit-user-select: none;
        }

        /* ðŸ”¥ IMAGE PROTECTION (NO SAVE/COPY) ðŸ”¥ */
        img, video {
            pointer-events: auto; /* Click work avvali */
            -webkit-touch-callout: none; /* iOS/Android Long Press Disable */
            -webkit-user-drag: none; /* Dragging Disable */
            user-select: none; /* Selection Disable */

        /* --- 2. BLUE GLOWING POINTER --- */
        .cursor-glow {
            position: fixed; top: 0; left: 0; width: 30px; height: 30px; border-radius: 50%;
            background: radial-gradient(circle, #00f3ff 10%, rgba(0, 243, 255, 0.3) 50%, transparent 70%);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.6);
            pointer-events: none; transform: translate(-50%, -50%); z-index: 9999; mix-blend-mode: screen;
        }
        @media (max-width: 800px) { body { cursor: auto; padding-bottom: 70px; } .cursor-glow { display: none; } }

        /* --- 3. SOCIAL BAR (MOBILE BOTTOM) --- */
        .side-social-bar {
            position: fixed; left: 0; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column;
            background: rgba(255, 255, 255, 0.1); padding: 15px 10px;
            border-radius: 0 15px 15px 0; z-index: 1000; backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .side-icon {
            color: #ffffff; font-size: 1.8rem; margin: 15px 5px; 
            transition: all 0.3s ease; text-decoration: none; display: block;
        }
        .side-icon:hover { color: #00f3ff; transform: scale(1.2); }

        /* PHONE LO KINDAKI MARUTUNDI */
        @media (max-width: 768px) {
            .side-social-bar {
                top: auto; bottom: 0; transform: none; width: 100%;
                flex-direction: row; justify-content: space-evenly;
                border-radius: 15px 15px 0 0; background: #000000;
                border: none; border-top: 1px solid #333; padding: 10px 0;
            }
            .side-icon { font-size: 1.5rem; margin: 5px 0; }
        }

        /* --- 4. HEADER --- */
        header {
            text-align: center; padding: 30px 20px;

            border-bottom: 1px solid #222; margin-bottom: 40px;
        }
        .profile-pic {

            border: 3px solid #ffffff; box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);

        }
        .profile-pic:hover { transform: scale(1.1); }

            font-size: 2.8rem; margin: 0; letter-spacing: 3px; font-weight: 900;
            text-transform: uppercase; color: #ffffff; line-height: 1.1;
        }
        .blue-text { color: #0764bb; text-shadow: 0 0 20px rgba(117, 118, 198, 0.908); }
        p.subtitle { color: #aaaaaa; font-size: 0.9rem; margin-top: 10px; letter-spacing: 1px; }

        /* --- 5. GALLERY GRID --- */
        .gallery-container {
            margin-top: 15px; column-count: 3; column-gap: 20px; padding: 0 20px;
            max-width: 1400px; margin-left: auto; margin-right: auto; flex: 1;
        }
        @media (max-width: 1000px) { .gallery-container { column-count: 2; } }
        @media (max-width: 600px) { .gallery-container { column-count: 1; padding: 0 15px; } }

        .photo-card {
            background: transparent; margin-bottom: 40px; break-inside: avoid; position: relative;
            border-radius: 10px; overflow: hidden; transition: transform 0.4s ease;
        }
        .photo-card img, .photo-card video { width: 100%; display: block; border-radius: 10px; cursor: pointer; }

        /* --- 6. INTERACTIONS --- */
        .interactions {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 10px 5px; display: flex; justify-content: center; gap: 10px; align-items: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .photo-card:hover .interactions { opacity: 1; }

        .btn-action {
            background: rgba(255,255,255,0.2); backdrop-filter: blur(5px);
            border: none; color: white; padding: 8px 12px; border-radius: 20px;
            font-size: 0.8rem; cursor: pointer; display: flex; align-items: center; gap: 5px;
            transition: transform 0.2s;
        }
        .btn-action:hover { transform: scale(1.1); background: rgba(255,255,255,0.4); }

        .btn-like.active-like { color: #ff0055; background: rgba(255, 0, 85, 0.2); font-weight: bold; }
        .btn-like.active-like i { color: #ff0055; }
        .btn-dislike.active-dislike { color: #ffae00; background: rgba(255, 174, 0, 0.2); font-weight: bold; }
        .btn-dislike.active-dislike i { color: #ffae00; }
        .btn-share:hover { background: #25d366; color: white; }

        /* --- 7. SCROLL TO TOP --- */
        #scrollTopBtn {
            position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2);
            color: white; font-size: 1.2rem; cursor: pointer; z-index: 9000; display: none; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        #scrollTopBtn:hover { background: #00f3ff; color: black; transform: translateY(-5px); }
        @media (max-width: 768px) { #scrollTopBtn { bottom: 80px; right: 20px; } }

        /* --- 8. LIGHTBOX --- */
        .lightbox { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center; flex-direction: column; z-index: 2000; 
        }
        .lightbox img, .lightbox video {

    <script>
        // --- DISABLE LONG PRESS (CONTEXT MENU) ON IMAGES ---
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Loading
        window.addEventListener('load', () => {
            const screen = document.getElementById('loading-screen');
            const bar = document.querySelector('.progress-bar');
            setTimeout(() => { bar.style.width = "100%"; }, 100);
            setTimeout(() => {
                screen.style.opacity = '0';
                setTimeout(() => { screen.style.display = 'none'; }, 800);
            }, 1800);
        });

        // Cursor
        const cursor = document.querySelector('.cursor-glow');
        if (cursor) {
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        }

        // Scroll
        const scrollBtn = document.getElementById('scrollTopBtn');
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollBtn.style.display = "flex";
            } else {
                scrollBtn.style.display = "none";
            }
        };
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        // Lightbox
        function openLightbox(src, isVideo) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxVid = document.getElementById('lightbox-vid');
            const downloadLink = document.getElementById('download-link');

            lightbox.style.display = "flex";
            downloadLink.href = src; 
            document.body.style.overflow = "hidden"; 
            if (isVideo) {
                lightboxImg.style.display = "none"; lightboxVid.style.display = "block"; lightboxVid.src = src; lightboxVid.play();
            } else {
                lightboxVid.style.display = "none"; lightboxVid.pause(); lightboxImg.style.display = "block"; lightboxImg.src = src;
            }
        }

        function closeLightbox(event) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxVid = document.getElementById('lightbox-vid');
            const downloadLink = document.getElementById('download-link');
            if (event.target !== lightboxImg && event.target !== lightboxVid && !downloadLink.contains(event.target)) {
                lightbox.style.display = "none"; document.body.style.overflow = "auto";
                lightboxVid.pause(); lightboxVid.src = ""; lightboxImg.src = "";
            }
        }

        async function shareContent(filePath) {
            const fullUrl = window.location.href + filePath;
            if (navigator.share) {
                try { await navigator.share({ title: 'Seshank Photography', url: fullUrl }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(fullUrl); alert("Link Copied!");
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // MEE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCIJvl5RfH8LnJSEal1Z7tTvhri8vPL4e0",
            authDomain: "super-snap-199.firebaseapp.com",
            databaseURL: "https://super-snap-199-default-rtdb.firebaseio.com",
            projectId: "super-snap-199",
            storageBucket: "super-snap-199.firebasestorage.app",
            messagingSenderId: "37465777266",
            appId: "1:37465777266:web:b58156c8bdbf9082c24eeb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // CORRECT FILE NAMES
        const myMedia = [
            'img1.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg', 'img5.jpg', 
            'img6.jpg', 'img7.jpg', 'img8.jpg', 'img9.jpg', 'img10.jpg', 
            'img11.jpg', 'img12.jpg', 'img13.jpg', 'img14.jpg', 'img15.jpg', 
            'img16.jpg', 'img17.jpg', 'img18.jpg', 'img19.jpg', 'img20.jpg', 
            'img21.jpg', 'img22.jpg', 'img23.jpg', 'img24.jpg', 'img25.jpg',  
            'img26.jpg', 'img27.jpg', 'img28.jpg', 'img29.jpg', 'img30.jpg',
            'img31.jpg', 'img32.jpg', 'img33.jpg', 'img34.jpg', 'img35.jpg', 
            'img36.jpg', 'img37.jpg', 'img38.jpg', 'img39.jpg', 'img40.jpg', 
            'img41.jpg'
        ];

        const galleryDiv = document.getElementById('gallery');

        function renderPhotos() {
            galleryDiv.innerHTML = '';
            
            myMedia.forEach((photoName, index) => {
                let photoId = `photo_${index}`;
                let isVideo = photoName.toLowerCase().endsWith('.mp4');
                let userStatus = localStorage.getItem(`status_${photoId}`);

                let card = document.createElement('div');
                card.className = 'photo-card';

                let mediaHtml = isVideo 
                    ? `<video src="${photoName}" autoplay muted loop playsinline onclick="openLightbox('${photoName}', true)"></video>`
                    : `<img src="${photoName}" alt="Photo" onclick="openLightbox('${photoName}', false)">`;

                card.innerHTML = `
                    ${mediaHtml}
                    <div class="interactions">
                        <button class="btn-action btn-like ${userStatus === 'liked' ? 'active-like' : ''}" id="like_${photoId}">
                            <i class="fas fa-heart"></i> <span id="l_count_${photoId}">0</span>
                        </button>
                        
                        <button class="btn-action btn-dislike ${userStatus === 'disliked' ? 'active-dislike' : ''}" id="dislike_${photoId}">
                            <i class="fas fa-thumbs-down"></i> <span id="d_count_${photoId}">0</span>
                        </button>

                        <button class="btn-action btn-share" onclick="shareContent('${photoName}')">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                `;
                galleryDiv.appendChild(card);

                const likeRef = ref(db, 'likes/' + photoId);
                const dislikeRef = ref(db, 'dislikes/' + photoId);
                const btnLike = document.getElementById(`like_${photoId}`);
                const btnDislike = document.getElementById(`dislike_${photoId}`);

                onValue(likeRef, (snap) => document.getElementById(`l_count_${photoId}`).innerText = snap.val() || 0);
                onValue(dislikeRef, (snap) => document.getElementById(`d_count_${photoId}`).innerText = snap.val() || 0);

                // LIKE
                btnLike.onclick = (e) => {
                    e.stopPropagation();
                    let currentStatus = localStorage.getItem(`status_${photoId}`);
                    if (currentStatus === 'liked') {
                        runTransaction(likeRef, (c) => (c && c > 0 ? c - 1 : 0)); 
                        localStorage.removeItem(`status_${photoId}`);
                        btnLike.classList.remove('active-like');
                    } else if (currentStatus === 'disliked') {
                        runTransaction(dislikeRef, (c) => (c && c > 0 ? c - 1 : 0));
                        runTransaction(likeRef, (c) => (c || 0) + 1);
                        localStorage.setItem(`status_${photoId}`, 'liked');
                        btnDislike.classList.remove('active-dislike');
                        btnLike.classList.add('active-like');
                    } else {
                        runTransaction(likeRef, (c) => (c || 0) + 1);
                        localStorage.setItem(`status_${photoId}`, 'liked');
                        btnLike.classList.add('active-like');
                    }
                };

                // DISLIKE
                btnDislike.onclick = (e) => {
                    e.stopPropagation();
                    let currentStatus = localStorage.getItem(`status_${photoId}`);
                    if (currentStatus === 'disliked') {
                        runTransaction(dislikeRef, (c) => (c && c > 0 ? c - 1 : 0)); 
                        localStorage.removeItem(`status_${photoId}`);
                        btnDislike.classList.remove('active-dislike');
                    } else if (currentStatus === 'liked') {
                        runTransaction(likeRef, (c) => (c && c > 0 ? c - 1 : 0));
                        runTransaction(dislikeRef, (c) => (c || 0) + 1);
                        localStorage.setItem(`status_${photoId}`, 'disliked');
                        btnLike.classList.remove('active-like');
                        btnDislike.classList.add('active-dislike');
                    } else {
                        runTransaction(dislikeRef, (c) => (c || 0) + 1);
                        localStorage.setItem(`status_${photoId}`, 'disliked');
                        btnDislike.classList.add('active-dislike');
                    }
                };
            });
        }
        renderPhotos();
    </script>
