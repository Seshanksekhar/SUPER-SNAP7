        /* --- 1. GLOBAL SETTINGS --- */
        body {
            font-family: 'Verdana', sans-serif;

        .cursor-glow {

        }

        @media (max-width: 800px) { body { cursor: auto; } .cursor-glow { display: none; } }

        /* --- 3. LEFT SIDEBAR (SOCIAL ICONS) --- */

            position: fixed; left: 0; top: 50%; transform: translateY(-50%);

        }
        .side-icon {
            color: #aaaaaa; font-size: 1.5rem; margin: 10px 5px; padding: 5px;
            transition: all 0.3s ease; text-decoration: none; display: block;
        }
        .side-icon:hover { color: #00f3ff; transform: translateX(5px) scale(1.1); }
        @media (max-width: 480px) { .side-icon { font-size: 1.2rem; margin: 8px 2px; } }

        /* --- 4. HEADER DESIGN --- */
       /* HEADER */

        .profile-pic {

        /* --- 5. GALLERY GRID --- */
        .gallery-container {
            margin-top: 15px; column-count: 3; column-gap: 20px; padding: 0 20px;

        .photo-card {
            background: transparent; margin-bottom: 40px; break-inside: avoid; position: relative;
            border-radius: 10px; overflow: hidden; transition: transform 0.4s ease;
        }
        .photo-card:hover { transform: scale(1.03); box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1); }
        .photo-card img, .photo-card video { width: 100%; display: block; border-radius: 10px; cursor: pointer; }

        /* --- 6. INTERACTIONS (BUTTONS) --- */
        .interactions {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 10px 5px; display: flex; justify-content: space-around; align-items: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .photo-card:hover .interactions { opacity: 1; }

        .btn-action {
            background: rgba(255,255,255,0.2); backdrop-filter: blur(5px);
            border: none; color: white; padding: 6px 12px; border-radius: 20px;
            font-size: 0.8rem; cursor: pointer; display: flex; align-items: center; gap: 5px;
            transition: transform 0.2s;

        .btn-action:active { transform: scale(0.95); }

        /* Button Colors */
        .btn-like.liked { color: #ff0055; background: rgba(255, 0, 85, 0.2); }

        .lightbox { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center; flex-direction: column; z-index: 2000;

            color: white; font-size: 1.2rem; cursor: pointer; z-index: 9000; display: none; transition: 0.3s;
        }
        #scrollTopBtn:hover { background: #00f3ff; color: black; transform: translateY(-5px); }

        footer { text-align: center; padding: 30px; border-top: 1px solid #111; color: #666; margin-top: auto; font-size: 0.8rem;}
   
        /* --- LOADING SCREEN STYLES --- */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000; /* Black Background */
            z-index: 10000; /* Stays on top */
            display: flex;
            flex-direction: column;

            margin: 0 0 15px 0; /* Gap between text and line */

        /* The Gray Line (Background) */
        .progress-container {
            width: 150px; /* Width of the line */
            height: 4px;
            background-color: #333333; /* Dark Gray */
            border-radius: 2px;
            overflow: hidden;
        }

        /* The Blue Line (Moving part) */
        .progress-bar {
            height: 100%;
            width: 0%; /* Starts empty */
            background-color: #00ffff; /* Neon Blue */
            box-shadow: 0 0 10px #00f3ff; /* Glow effect */

            text-shadow: 0 0 20px rgba(0, 4, 255, 0.908); /* Chinna glowing effect */
        }

    <script>

        // ✅ LOADING SCREEN LOGIC
        window.addEventListener('load', () => {
            const screen = document.getElementById('loading-screen');
            const bar = document.querySelector('.progress-bar');

            // 1. Start the blue line animation
            setTimeout(() => {
                bar.style.width = "100%";

        });
        // ✅ POINTER MOVING CODE (Paste this inside <script>)
        const cursor = document.querySelector('.cursor-glow');
        if (cursor) {
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            document.addEventListener('mousedown', () => cursor.style.transform = 'translate(-50%, -50%) scale(0.8)');
            document.addEventListener('mouseup', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');

        // --- 3. GALLERY DATA (Automatic 1 to 40) ---
        const myMedia = [

        ];


        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxVid = document.getElementById('lightbox-vid');
        const downloadLink = document.getElementById('download-link');

     // --- MEDIA LOADING FUNCTION (No Download Button) ---
        function loadMedia() {
            gallery.innerHTML = ""; 
            for (let i = 0; i < myMedia.length; i++) {
                const card = document.createElement('div');
                card.classList.add('photo-card');
                let fileName = myMedia[i];
                let src = fileName; 
                
                // Get Like Status
                let likeKey = 'like_' + fileName;
                let isLiked = localStorage.getItem(likeKey) === 'true';
                let likeClass = isLiked ? 'liked' : '';
                let likeCount = isLiked ? 1 : 0;

                // Get Dislike Status
                let dislikeKey = 'dislike_' + fileName;
                let isDisliked = localStorage.getItem(dislikeKey) === 'true';
                let dislikeClass = isDisliked ? 'disliked' : '';
                let dislikeCount = isDisliked ? 1 : 0;
                
                let isVideo = fileName.toLowerCase().endsWith('.mp4');
                let contentHTML = isVideo 
                    ? `<video src="${src}" autoplay muted loop playsinline onclick="openLightbox('${src}', true)"></video>`
                    : `<img src="${src}" alt="Photo" onclick="openLightbox('${src}', false)">`;

                card.innerHTML = `
                    ${contentHTML}
                    <div class="interactions">
                        <button class="btn-action btn-like ${likeClass}" onclick="event.stopPropagation(); toggleLike(this, '${fileName}')">
                            <i class="fas fa-heart"></i> <span class="like-count" style="margin-left:5px;">${likeCount}</span>
                        </button>

                        <button class="btn-action btn-dislike ${dislikeClass}" onclick="event.stopPropagation(); toggleDislike(this, '${fileName}')">
                            <i class="fas fa-thumbs-down"></i> <span class="dislike-count" style="margin-left:5px;">${dislikeCount}</span>
                        </button>

                        <button class="btn-action btn-share" onclick="event.stopPropagation(); shareContent('${src}')">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                `;
                gallery.appendChild(card);
            }
        }

        // --- SMART LIKE TOGGLE ---
        function toggleLike(btn, fileName) {
            const parent = btn.parentElement;
            const dislikeBtn = parent.querySelector('.btn-dislike');
            const likeCountSpan = btn.querySelector('.like-count');
            const dislikeCountSpan = dislikeBtn.querySelector('.dislike-count');

            btn.classList.toggle('liked');
            let likeKey = 'like_' + fileName;
            let dislikeKey = 'dislike_' + fileName;

            if (btn.classList.contains('liked')) {
                // Like ON -> Set 1, Dislike OFF
                localStorage.setItem(likeKey, 'true');
                likeCountSpan.innerText = "1";
                
                if (dislikeBtn.classList.contains('disliked')) {
                    dislikeBtn.classList.remove('disliked');
                    localStorage.removeItem(dislikeKey);
                    dislikeCountSpan.innerText = "0";
                }
            } else {
                // Like OFF -> Set 0
                localStorage.removeItem(likeKey);
                likeCountSpan.innerText = "0";
            }
        }

        // --- SMART DISLIKE TOGGLE ---
        function toggleDislike(btn, fileName) {
            const parent = btn.parentElement;
            const likeBtn = parent.querySelector('.btn-like');
            const dislikeCountSpan = btn.querySelector('.dislike-count');
            const likeCountSpan = likeBtn.querySelector('.like-count');

            btn.classList.toggle('disliked');
            let likeKey = 'like_' + fileName;
            let dislikeKey = 'dislike_' + fileName;

            if (btn.classList.contains('disliked')) {
                // Dislike ON -> Set 1, Like OFF
                localStorage.setItem(dislikeKey, 'true');
                dislikeCountSpan.innerText = "1";

                if (likeBtn.classList.contains('liked')) {
                    likeBtn.classList.remove('liked');
                    localStorage.removeItem(likeKey);
                    likeCountSpan.innerText = "0";
                }
            } else {
                // Dislike OFF -> Set 0
                localStorage.removeItem(dislikeKey);
                dislikeCountSpan.innerText = "0";
            }
        }

        // --- EXTRAS ---
        async function shareContent(filePath) {
            const fullUrl = window.location.href + filePath;
            if (navigator.share) {
                try { await navigator.share({ title: 'Seshank Photography', url: fullUrl }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(fullUrl); alert("Link Copied!");
            }
        }

        function openLightbox(src, isVideo) {
            lightbox.style.display = "flex";
            downloadLink.href = src; 
            document.body.style.overflow = "hidden"; 
            if (isVideo) {
                lightboxImg.style.display = "none"; lightboxVid.style.display = "block"; lightboxVid.src = src; lightboxVid.play();
            } else {
                lightboxVid.style.display = "none"; lightboxVid.pause(); lightboxImg.style.display = "block"; lightboxImg.src = src;
            }
        }

        function closeLightbox(event) {
            if (event.target !== lightboxImg && event.target !== lightboxVid && !downloadLink.contains(event.target)) {
                lightbox.style.display = "none"; document.body.style.overflow = "auto";
                lightboxVid.pause(); lightboxVid.src = ""; lightboxImg.src = "";
            }
        }

        const scrollBtn = document.getElementById('scrollTopBtn');
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollBtn.style.display = "block";
            } else {
                scrollBtn.style.display = "none";
            }
        };
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); alert("Sorry! Images are protected. © Seshank Photography");
        });

        // Start Everything
        loadMedia();
    </script>
